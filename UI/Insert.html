<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="MyStyle.css" type="text/css" rel="stylesheet">
    <title>Insert Student Details</title>
    <script>
         $(document).ready(function(){
            $("#submit").click(function() {
                $.ajax({
					
                    type: 'POST',
                    url: 'http://localhost:3000/api/student/',
                    contentType: 'application/json',
                    data: JSON.stringify({
						
						"StudentId": $('#sid').val(),
						"FirstName": $("#fName").val(),
						"LastName": $("#lName").val(),
						"dob": $("#dob").val(),
						"email": $("#email").val(),
						"center": $("#center").val(),
						"semester": $("#semester").val(),
						"cgpa": $("#cgpa").val()
                    }),
                    success: function (data, textStatus, jQxhr) {
                    alert("Student has been added successfully!");
                    
                    },
                    error: function (xhr, textStatus, error) {
                    alert("Cannot add Student!");
                    }
                });
            });
        });



    </script>
</head>
<body>
	<h1>Insert Student details</h1>
    <form action="">
      <table width="492" border="1" align="center" id="tblinsert">
      <tbody>
        <tr>
          <td><label for="sid">Student ID</label></td>
          <td><input type="text" id="sid"></td>
        </tr>
        <tr>
          <td><label for="fName">First Name</label></td>
          <td><input type="text" id="fName"></td>
        </tr>
        <tr>
			<td><label for="lName">Last Name</label></td>
          <td><input type="text" id="lName"></td>
        </tr>
        <tr>
          <td><label for="dob">Date Of Birth</label></td>
          <td><input type="text" id="dob"></td>
        </tr>
        <tr>
          <td><label for="email">Email</label></td>
          <td><input type="text" id="email"></td>
        </tr>
        <tr>
          <td><label for="center">Center</label></td>
          <td><select name="center" id="center">
            <option value="Colombo">Colombo</option>
            <option value="Kandy">Kandy</option>
            <option value="Jaffna">Jaffna</option>
          </select></td>
        </tr>
        <tr>
          <td><label for="semester">Semester</label></td>
          <td><select name="Semester" id="semester">
            <option value="1">1</option>
            <option value="2">2</option>
          </select></td>
        </tr>
        <tr>
          <td><label for="cgpa">cgpa</label></td>
          <td><input type="text" id="cgpa"></td>
        </tr>
        <tr>
          <td colspan="2"><input type="submit" value="Submit" id="submit">
          <input type="reset" value="Reset" id="reset"></td>
        </tr>
      </tbody>
    </table>
	</form>
   
</body>
</html>
